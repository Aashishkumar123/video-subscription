<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
 <!-- css link -->
 {% include 'css.html' %}

</head>
<body>
    

      {% include 'nav.html' %} 

     <!-- Login form -->

       <div class="mx-auto p-5 login-form shadow">
        {% if messages%}
        {%for message in messages%}
    <div class="alert alert-dismissible alert-{{message.tags}}">
  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
 {{message}}
</div>
        {%endfor%}
        {%endif%}
        
         <h1 class="text-dark">Login</h1><hr>
         <form method="POST">{%csrf_token%}
         <div class="form-group">
           <input type="text" name="username" required class="form-control" placeholder="username"> <br>
           <input type="password" name="password" required class="form-control" placeholder="password">
           <br>
           <button class="btn custom-btn px-5 shadow"><i class="fas fa-sign-in-alt"></i> Login</button> 
           <p class="mt-3"><a href="/forget-password/" class="text-tomato" style="text-decoration: none;">Forget password</a></p>
         </div>
        </form> 

        <div class="text-center mt-4">
            <small>Don't have an account? <a href="/signup/">Sign up</a></small>
        </div>
       </div>



    <!-- js link -->
    {% include 'js.html' %}
</body>
</html>
